<body>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe src="https://456Word.com" height="100%" width="100%" title="Iframe Example" scrolling="no"></iframe>
  </div>

</div>

</body>
